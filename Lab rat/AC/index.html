<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ريموت التكييف</title>
</head>
<body>
  <div id="remote-control" style="text-align: center; margin-top: 50px;">
    <h1>ريموت التكييف</h1>

    <button id="toggle-power">تشغيل/إيقاف</button>
    <p id="power-status">الحالة: مغلق</p>
    
    <button id="change-fan-speed">تغيير سرعة المروحة</button>
    <p id="fan-speed">سرعة المروحة: 1</p>
    
    <button id="change-temperature">تغيير درجة الحرارة</button>
    <p id="temperature">درجة الحرارة: 16°م</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
